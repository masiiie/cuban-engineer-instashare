<mat-card style="padding: 2rem; max-width: 400px; margin: auto;">
    <mat-card-title style="text-align: center; font-size: 1.5rem; margin-bottom: 1rem;">Login</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input matInput required [(ngModel)]="username" name="username">
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput type="password" required [(ngModel)]="password" name="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" style="width: 100%; padding: 0.75rem;">Login</button>
        </form>
    </mat-card-content>
</mat-card>
