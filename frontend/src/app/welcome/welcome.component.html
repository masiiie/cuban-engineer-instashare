<div class="welcome-container">
  <!-- Left Section -->
  <div class="welcome-left">
    <div class="branding">
      <h1>Welcome to InstaShare</h1>
      <p>Securely upload, manage, and share your files</p>
    </div>
    <div class="background-animation">
      <img src="assets/illustration-upload.svg" alt="File Upload Illustration" />
    </div>
  </div>

  <!-- Right Section -->
  <div class="welcome-right">
    <div class="cta-buttons">
      <button class="btn-primary">🔵 Log In</button>
      <button class="btn-secondary">⚪️ Sign Up</button>
    </div>

    <div class="features">
      <div class="feature-card">
        <h3>🔐 Secure File Uploads</h3>
        <p>Upload and manage files safely.</p>
      </div>
      <div class="feature-card">
        <h3>⚡ Asynchronous Processing</h3>
        <p>Fast and responsive performance.</p>
      </div>
      <div class="feature-card">
        <h3>🗂️ Cloud or DB Storage</h3>
        <p>Your choice of where to store.</p>
      </div>
    </div>

    <div class="extras">
      <button class="btn-demo">Try Demo</button>
      <div class="toggle-group">
        <label for="theme-toggle">🌗 Light/Dark Mode</label>
        <input id="theme-toggle" type="checkbox" />
      </div>
      <div class="language-selector">
        <label for="language">🌐 Language:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
      </div>
    </div>
  </div>
</div>
